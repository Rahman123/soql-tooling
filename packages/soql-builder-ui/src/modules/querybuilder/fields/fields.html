<template>
  <div class="section-container">
    <div class="section_label-container">
      <label>Fields</label>
    </div>
    <div class="section_selection-container">
      <select
        name="fields-select"
        class="select-long"
        onchange={handleFieldSelection}
        multiple
      >
        <option disabled>--- Select Fields ---</option>
        <template for:each={fields} for:item="field">
          <option key={field} value={field}>{field}</option>
        </template>
      </select>
      <div class="selected-fields-container">
        <template for:each={selectedFields} for:item="field">
          <div class="selected-field" key={field}>{field} <span onclick={handleFieldRemoved} data-field={field}>x</span></div>
        </template>
      </div>
    </div>
  </div>
</template>
