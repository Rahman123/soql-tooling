<template>
  <header class={headerClasses}>
    <template if:true={hasErrors}>
      <div class="header__content">
        <h3>Syntax Error</h3>
        Your query contains statements that SOQL Builder cannot parse.&nbsp;
        <a class="show-more" onclick={handleShowErrors}>({triggerText})</a>
        <template if:true={showErrors}>
          <ul>
            <template for:each={errorMessages} for:item="error"
              ><li key={error}>{error}</li></template
            >
          </ul>
        </template>
      </div>
    </template>
    <div class="header__actions">
      <button class={buttonClasses} onclick={handleRunQuery}>
        {buttonText}
      </button>
    </div>
  </header>
</template>
