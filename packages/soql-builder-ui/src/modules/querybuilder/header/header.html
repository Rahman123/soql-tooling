<template>
  <header class={headerClasses}>
    <template if:true={hasErrors}>
      <div class="header__content">
        <h3>Syntax Error</h3>
        Your query contains errors that SOQL Builder can't parse. You can use a
        a text editor to edit the query. If you click Edit Query Anyway, SOQL
        Builder will rewrite your query.
        <ul>
          <template for:each={errorMessages} for:item="error"
            ><li key={error}>{error}</li></template
          >
        </ul>
      </div>
    </template>
    <template if:true={hasUnsupported}>
      <div class="header__content">
        <h3>Unsupported Syntax</h3>
        Your query contains syntax that SOQL Builder doesn't currently support.
        You can use a a text editor to edit the query. If you click Edit Query
        Anyway, SOQL Builder removes the unsupported syntax.
        <ul>
          <template for:each={unsupportedMessages} for:item="unsupported"
            ><li key={unsupported.index}>{unsupported.reason}</li></template
          >
        </ul>
      </div>
    </template>
    <div class="header__actions">
      <button data-el-run-button class={buttonClasses} onclick={handleRunQuery}>
        {buttonText}
      </button>
    </div>
  </header>
</template>
