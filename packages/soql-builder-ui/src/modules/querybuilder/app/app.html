<template>
  <main>
    <header>
      <querybuilder-header onsave={handleSave}></querybuilder-header>
    </header>
    <div class="row">
      <section class="column query-builder">
        <querybuilder-from
          onobjectselected={handleObjectChange}
          sobjects={sObjects}
          selected={query.sObject}
        ></querybuilder-from>
        <querybuilder-fields selected-fields={query.fields} fields={fields} onfieldselected={handleFieldSelected} onfieldremoved={handleFieldRemoved}></querybuilder-fields>
      </section>
      <section class="column query-preview">
        <querybuilder-query-preview query={query}></querybuilder-query-preview>
      </section>
    </div>
  </main>
</template>
